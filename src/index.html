<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Tree Visualization</title>
    <script defer type="module" src="scripts/index.ts"></script>
    <link rel="stylesheet" href="styles.scss" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="root">
      <div id="inspector">
        <label id="tree-input-label" for="tree-input">Tree Input</label>
        <input id="tree-input" placeholder="Tree input" />
        <button id="recenter-button">
          <i class="fa-solid fa-arrows-to-dot"></i>
        </button>
        <button id="info-button">
          <i class="fa-solid fa-circle-info"></i>
        </button>
      </div>
      <div id="scene">
        <div id="scroll-area">
          <div id="grid"></div>
        </div>
        <div id="error-overlay" class="hide">
          <p id="error-title"></p>
          <p id="error-message"></p>
        </div>
      </div>
    </div>
  </body>
</html>
